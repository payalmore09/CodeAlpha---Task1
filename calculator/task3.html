<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="task3style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="light-purple" onclick="appendToDisplay('7')">7</button>
            <button class="light-blue" onclick="appendToDisplay('8')">8</button>
            <button class="light-purple" onclick="appendToDisplay('9')">9</button>
            <button class="light-blue" onclick="appendToDisplay('+')">+</button>
            <button class="light-purple" onclick="appendToDisplay('4')">4</button>
            <button class="light-blue" onclick="appendToDisplay('5')">5</button>
            <button class="light-purple" onclick="appendToDisplay('6')">6</button>
            <button class="light-blue" onclick="appendToDisplay('-')">-</button>
            <button class="light-purple" onclick="appendToDisplay('1')">1</button>
            <button class="light-blue" onclick="appendToDisplay('2')">2</button>
            <button class="light-purple" onclick="appendToDisplay('3')">3</button>
            <button class="light-blue" onclick="appendToDisplay('*')">*</button>
            <button class="light-grey" onclick="clearDisplay()">C</button>
            <button class="light-purple" onclick="appendToDisplay('0')">0</button>
            <button class="light-blue" onclick="calculate()">=</button>
            <button class="light-purple" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script src="task3jsc.js"></script>
</body>
</html>
